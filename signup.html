<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - Môi Trường Học Tập Số</title>
  <style>
    body {
      margin:0; font-family:sans-serif; background:#f9fafb;
      display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;
    }
    .card {
      background:white; padding:24px; border-radius:10px;
      box-shadow:0 4px 16px rgba(0,0,0,0.08);
      width:100%; max-width:340px;
    }
    h2 { margin-top:0; text-align:center; }
    input {
      width:100%; padding:10px 12px; margin:8px 0;
      border:1px solid #d1d5db; border-radius:6px; font-size:14px;
    }
    button {
      width:100%; padding:10px 12px;
      background:#10b981; color:white; border:none;
      border-radius:6px; cursor:pointer; font-weight:600;
    }
    button:hover { background:#059669; }
    .back { text-align:center; margin-top:10px; }
    a { color:#3b82f6; text-decoration:none; }
  </style>
</head>
<body>

  <div class="card">
    <h2>Đăng ký tài khoản mới</h2>
    <form id="signupForm">
      <input type="text" id="newUser" placeholder="Tên đăng nhập" required>
      <input type="password" id="newPass" placeholder="Mật khẩu" required>
      <button type="submit">Đăng ký</button>
    </form>
    <div class="back"><a href="index.html">← Quay lại trang chính</a></div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", e => {
      e.preventDefault();
      const user = document.getElementById("newUser").value.trim();
      const pass = document.getElementById("newPass").value.trim();

      if (!user || !pass) return alert("Vui lòng điền đủ thông tin!");

      let users = JSON.parse(localStorage.getItem("users")) || [];
      const exist = users.find(u => u.username === user);

      if (exist) return alert("Tên đăng nhập đã tồn tại!");

      users.push({ username: user, password: pass });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Đăng ký thành công!");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
