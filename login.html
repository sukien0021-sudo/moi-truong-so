<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Môi Trường Học Tập Số</title>
  <style>
    body {
      margin:0; font-family:sans-serif; background:#f9fafb;
      display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;
    }
    .card {
      background:white; padding:24px; border-radius:10px;
      box-shadow:0 4px 16px rgba(0,0,0,0.08);
      width:100%; max-width:340px;
    }
    h2 { margin-top:0; text-align:center; }
    input {
      width:100%; padding:10px 12px; margin:8px 0;
      border:1px solid #d1d5db; border-radius:6px; font-size:14px;
    }
    button {
      width:100%; padding:10px 12px;
      background:#3b82f6; color:white; border:none;
      border-radius:6px; cursor:pointer; font-weight:600;
    }
    button:hover { background:#2563eb; }
    .back { text-align:center; margin-top:10px; }
    a { color:#3b82f6; text-decoration:none; }
  </style>
</head>
<body>

  <div class="card">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Tên đăng nhập" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>
    <div class="back"><a href="index.html">← Quay lại trang chính</a></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", e => {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      // Lấy danh sách tài khoản đã đăng ký
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const found = users.find(u => u.username === user && u.password === pass);

      if (found) {
        localStorage.setItem("username", user);
        alert("Đăng nhập thành công!");
        window.location.href = "index.html";
      } else {
        alert("Sai tài khoản hoặc mật khẩu!");
      }
    });
  </script>

</body>
</html>
