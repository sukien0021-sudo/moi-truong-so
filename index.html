<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Môi Trường Số Học Tập</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    /* Thanh menu trên cùng */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo div {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 18px;
    }

    .logo h1 {
      margin: 0;
      font-size: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 12px;
      font-weight: 500;
    }

    nav a:hover {
      color: #0072ff;
    }

    .login-btn {
      background: #0072ff;
      color: white;
      padding: 8px 18px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.2s;
    }

    .login-btn:hover {
      background: #005ad1;
    }

    /* Trang trống */
    main {
      text-align: center;
      padding: 100px 20px;
      color: #777;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <div>ED</div>
      <h1>Môi Trường Số Học Tập</h1>
    </div>

    <nav>
      <a href="#">Tính năng</a>
      <a href="#">Khóa học</a>
      <a href="#">Tài nguyên</a>
      <a href="community.html">Cộng đồng</a>
      <a href="login.html" class="login-btn">Đăng nhập</a>
    </nav>
  </header>

  <main>
    Trang chủ hiện chưa có nội dung. Bạn có thể thêm phần giới thiệu, hình ảnh, hoặc tiện ích học tập tại đây.
  </main>

</body>
</html>
